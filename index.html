<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="img/menu.png" alt="A menu formed by 3 lines." class="menu-icon">
            <img src="img/setting.png" alt="Setting button formed by a spinning wheel." class="settings-icon">
            <img src="img/avatar.jpg" alt="Avatar - profile picture." class="profile-picture">
            <h2>John Doe</h2>
            <p>WebApp Developer <br>@ Google, California.</p>
            <div class="social-media">
                <img src="img/dribble.png" alt="Dribble Image">
                <img src="img/telegram.png" alt="Telegram Image">
                <img src="img/instagram.png" alt="Instagram Image">
            </div>
            <button type="button"><a href="https://eugen-c-vladoi.web.app/" target="_blank">Follow Me<a></a></button>
            
            <div class="profile-bottom">
                <p>Learn More About Me</p>
                <img src="img/arrow.png" alt="An down arrow image."><br>
                <a href="https://eugen-c-vladoi.web.app/starter.html" target="_blank" type="button" class="hide">Donate</a>
            </div>
        </div>
    </div>
</body>
</html>
